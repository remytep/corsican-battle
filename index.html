<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Bataille</title>
</head>

<body>
    <main>
        <div id="game-info">
            <button id="start-game">Start Game</button>
            <div id="turn"></div>
            <div id="messages"></div>
        </div>
        <div id="game">
            <div id="player1" class="players">
                <div id="controls1" class="controls">
                    <span>Q : Play your card</span>
                    <span>W : Claim the pile</span>
                </div>
                <small id="player1small"></small>
                <h1>Player 1</h1>
                <div id="player1pile" class="pile"></div>
            </div>
            <div class="middle">
                <div id="middlepile" class="pile"></div>
                <span id="middlepilecounter"></span>
            </div>
            <div id="player2" class="players">
                <div id="controls2" class="controls">
                    <span>O : Play your card</span>
                    <span>P : Claim the pile</span>
                </div>
                <small id="player2small"></small>
                <h1>Player 2</h1>
                <div id="player2pile" class="pile"></div>
            </div>
        </div>
    </main>
    <script type="module" src="./scripts/script.js"></script>
    <script type="module" src="./scripts/modules/bataille.js"></script>
</body>

</html>
